version: '3.9'

services:
  web-app:
    build: .
    container_name: web-app
    ports:
      - "3000:3000"
    restart: always

  nginx:
    image: nginx:stable-alpine
    container_name: nginx
    ports:
      - "80:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - web-app
    restart: always
